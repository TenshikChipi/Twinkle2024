{% extends 'twinkle/index.html' %}
{% block content %}
<h2>Моя виртуальная мастерская</h2>
<p>Создавайте образы, добавляя одежду в гардероб.</p>

<div class="row">
    {% for item in clothing_items %}
    <div class="col-md-3">
        <img src="{{ item.image.url }}" alt="{{ item.name }}" class="img-fluid">
        <p>{{ item.name }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
